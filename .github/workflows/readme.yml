on:
  push:
    paths: 
      - "**.md"
  pull_request:
    paths: 
      - "**.md"

name: 'readme checks'

jobs:
  dead-links:
    name: Dead Link Checker
    runs-on: ubuntu-latest
    steps:
    - name: Run DeadFinder
      uses: hahwul/deadfinder@1.2.4
      id: broken-link
      with:
        command: file
        target: "**.md"
    - name: Output Handling
      run: echo '${{ steps.broken-link.outputs.output }}'
