on:
  push:
  pull_request:

name: 'QA'

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@master
      with:
        version: v0.7.2
      env:
        SHELLCHECK_OPTS: -s sh -e 1087 -e 2059 -o all -e 2250
